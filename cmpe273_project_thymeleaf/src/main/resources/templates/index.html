<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcom to stickynotes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}"/>
    
    
    <script>
    
    function validateForm() {
    	console.log("in function");
    	
        var x = document.forms["myForm"]["email"].value;
        var y = document.forms["myForm"]["password"].value;

        if (x == null || x == "") {
            alert("Email must be filled out");
            return false;
        }
        
        if (y == null || y == "") {
            alert("Password must be filled out");
            return false;
        }
    }
    
    
    
    
   </script>
    
    
    </head>
<body>
<section class="container">
    <div class="login">
        <h1>Sticky Notes</h1>
    <form action="#" name="myForm" onsubmit="return validateForm()" th:action="@{http://localhost:8080/stickynote/users/saiganesh.2009@gmail.com/}" method="get">
            <p><input type="text" id="email" name="email" placeholder="Username or Email" /></p>
            <p><input type="password" name="password" id="password" placeholder="Password" /></p>

            <p class="submit"><input type="submit"  id="submit" value="Login" /></p>
            <p class="reset"><input type="reset" name="reset" value="reset" /></p>

        </form>
    </div>

    <div class="login-help">
        <p class="register-link">Not a member yet? <a href="/stickynote/register">Register here</a></p>
    </div>
</section>


</body>
</html>
