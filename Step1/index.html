<html>
<head>
  <title>core-scaffold</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="../bower_components/core-menu/core-menu.html">
  <link rel="import" href="../bower_components/core-item/core-item.html">
  <link rel="import" href="../bower_components/paper-input/paper-autogrow-textarea.html">
  <link rel="import" href="../bower_components/core-icons/core-icons.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../bower_components/font-roboto/roboto.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="../bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="../bower_components/core-collapse/core-collapse.html">
  <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="../bower_components/core-dropdown/core-dropdown.html">
  <link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: sans-serif;
    }

    html /deep/ core-dropdown {
      background-color: #eee;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
    }

    .open-below {
      top: 38px;
    }

    core-scaffold {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .content {
      background-color: #fff;
      height: 5000px;
      padding: 20px;
    }

    /* some default styles for mode="cover" on core-scaffold */
    core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
      left: 120px;
    }

    core-scaffold[mode=cover] .content {
      margin: 20px 100px 20px 0;
    }

    paper-item {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    html /deep/ core-collapse {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .constrained-height {
      height: 150px;
    }
    .colored {
      color: #0f9d58;
    }
    .dropdown.colored::shadow #ripple,
    .dropdown.colored::shadow #background {
      border: 1px solid #0f9d58;
      background-color: #b7e1cd;
    }

  </style>

</head>

<body unresolved>




  <core-scaffold>





    <core-header-panel navigation flex mode="seamed">
      <core-toolbar style="background-color: #526E9C; color: #fff;">StickyNotes</core-toolbar>
      <core-menu>
        <core-item icon="settings" label="Add a Note"><a href="AddNote.html"></a></core-item>
        <core-item icon="settings" label="View Notes"></core-item>
      </core-menu>1
    </core-header-panel>
    <template is="auto-binding">
    <span tool>Welcome XYZ</span>
    <div>
    <core-toolbar class="medium">
    <paper-menu-button>
        <paper-icon-button icon="menu" noink raised></paper-icon-button>
        <paper-dropdown class="dropdown">
          <core-menu class="menu">
            <template repeat="{{reminder}}">
              <paper-item>{{name}}
              </paper-item>
            </template>
          </core-menu>
        </paper-dropdown>
      </paper-menu-button>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>
      <paper-button raised class="colored">
        <a href="AddNote.html">
        Add a note
        </a>
      </paper-button>
    </core-toolbar>
    </div>
    </template>

  </core-scaffold>
<script>
    scope = document.querySelector('template[is=auto-binding]');
    scope.reminder = [
      {name: 'PhoneReminder'},
      {name: 'EmailReminder'}
      ];
  </script>
</body>
</html>
